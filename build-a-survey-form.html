

<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
  <title>NBA FORM</title>
      <meta charset="UTF-8">
  </head>
  <body>
      <h1 id="title">How can NBA improve their entertainment value?</h1>
    <p id="description">Thank you for taking the time to improve the platform</p>
    <form id="survey-form">
      <div class="input-element">
      <label id="name-label">
        Name
        <input placeholder="name" id="name" type="text" required/>
      </label>
      </div>
      <div class="input-element">
      <label id="email-label">
        email
        <input placeholder="email" id="email" type="email" required/>
      </label>
      </div>
      <div class="input-element">
      <label id="number-label">
        Age 
        <input placeholder="age" id="number" type="number" min="5" max="100" required/>
      </label>
      </div>
       <div class="input-element">
      <label id="select-label">
        who is your favourite team 
        <select id="dropdown">
          <option>Bucks</option>
          <option>Lakers</option>
          <option>Celtics</option>
          <option>Miami Heat</option>
        </select>
      </label>
      </div>
      <div class="input-element">
        <div class="input-element"><label>Have you been to a game before?</label></div>
        <div><label><input type="radio" name="game" value="yes"/>yes</label></div>
        <div><label><input type="radio" name="game" value="no"/>No</label></div>

      </div>
        <div>
        <div class="input-element"><label>Which suggestions are good ideas for the NBA to implement?</label></div>
        <div><label><input type="checkbox" name="ideas" value="playing"/>Play in game</label></div>
        <div><label><input type="checkbox" name="ideas" value="tickets"/>Cheaper tickets</label></div>
         <div><label><input type="checkbox" name="ideas" value="food"/>Cheaper food</label></div>
          <div><label><input type="checkbox" name="ideas" value="refs"/>less ref calls</label></div>
           <div><label><input type="checkbox" name="ideas" value="teams"/>Super teams</label></div>
      <div class="input-element">
        <label>For additional comments type in the area below:</label>
        <br>
        <br>
        <textarea type="text"></textarea>
        </div>

      </div>
      <button type="submit" id="submit" class="input-element">
        submit
      </submit>
       </form>
  </body>
</html>



body
{
background-colour: lightblue;
text-align: center;
}
form{
  max-width: 500px;
  text-align:left;
  padding:20px;
  border: 2px solid black;
  border-radius: 10px; 
}
.input-element
{
  margin:10px;
  display:flex;
  flex-direction:column;
}
input{
  padding:5px;
  border-radius:5px;
  }
  select
  {
    padding:5px;
  border-radius:5px;
}
input[type="checkbox"]
{ width:15px;
  height:15px;
}
